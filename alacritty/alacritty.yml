font:
  # The size to use.
  size: 15
  # The normal (roman) font face to use.
  normal:
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: JetBrainsMono Nerd Font
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: JetBrainsMono Nerd Font
    family: JetBrainsMono Nerd Font
    # Style can be specified to pick a specific face.
    style: Italic
  
  offset:
    x: -1
    y: 0

background_opacity: 0.8
#background_opacity: 1.0

#Key bindings
key_bindings:
  - { key: Return,        mods: Control|Shift,    action: SpawnNewInstance   }
colors:
  primary:
    background: '#0E0413'
    foreground: '#f4ddf1'
  cursor:
    text:       '#0E0413'
    cursor:     '#f4ddf1'
  normal:
    black:      '#0E0413'
    red:        '#B15DCF'
    green:      '#A257DD'
    yellow:     '#DD9EBC'
    blue:       '#E5A3EB'
    magenta:    '#FDCCD9'
    cyan:       '#FFE3DD'
    white:      '#f4ddf1'
  bright:
    black:      '#aa9aa8'
    red:        '#B15DCF'
